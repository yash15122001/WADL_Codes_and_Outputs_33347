<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Book Store - Login</title>
</head>

<body class="bg-white">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-white p-0">
        <div class="container mx-0">
            <a class="navbar-brand pr-md-4 pl-2 pl-md-0" href="login.html"><img src="./images/logo.jpg"
                    class="img-fluid" alt=""></a>
        </div>
    </nav>

    <!-- LOGIN -->
    <section id="login" class="bg-white py-1">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 mx-auto my-3">
                    <div class="card bg-light">
                        <div class="card-header py-3">
                            <h4 class="mb-0">
                                <i class="fas fa-sign-in-alt"></i> Admin Login
                            </h4>
                        </div>
                        <div class="card-body py-4 mb-1">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        required />
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-success btn-lg btn-block my-4 mr-1">Login
                                    </button>
                                    <button type="reset" class="btn btn-danger btn-lg btn-block my-4">
                                        Reset
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-2 p-3" style="height: 69px;">
        <div class="container d-flex justify-content-center">
            <p class="lead text-center align-self-center my-1">
                Copyright &copy; <span id="year"></span>
                Book Store
            </p>
        </div>
    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <script>
        // Get the current year for the copyright
        $('#year').text(new Date().getFullYear());
    </script>
</body>

</html>
